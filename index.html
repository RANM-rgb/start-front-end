<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio API REST NoSQL</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Fondo con degradado */
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            font-family: 'Roboto', sans-serif;
        }

        /* Estilo para el header */
        header {
            background-color: #1f3a93;
            text-align: center;
        }

        /* Color y sombra para los botones */
        .btn {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background-color: #4caf50;
            border: none;
        }

        .btn-secondary {
            background-color: #00bcd4;
            border: none;
        }

        .btn-outline-warning {
            border-color: #ff9800;
            color: #ff9800;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #f94d6f);
        }

        /* Distribución de botones mejorada */
        .input-group .btn {
            margin-left: 10px;
        }

        .actions-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Estilo para los inputs */
        .form-control {
            border-radius: 20px;
        }

        /* Tabla con colores alternos */
        .table-bordered {
            border: 2px solid #dee2e6;
        }

        .table-hover tbody tr:nth-of-type(odd) {
            background-color: #eafaf1;
        }

        .table-hover tbody tr:hover {
            background-color: #c8e6c9;
        }

        /* Estilo del footer */
        footer {
            background-color: #1f3a93;
            color: white;
            padding: 20px 0;
        }

        /* Íconos de redes sociales */
        .social-icons a {
            font-size: 1.5rem;
            color: white;
            margin: 0 10px;
        }

        .social-icons a:hover {
            color: #f9a825;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Base de Datos World</h1>

    <div class="d-flex justify-content-center">
        <!-- Área de búsqueda -->
        <div class="search-area text-center">
            <button class="btn btn-custom mb-3" onclick="getAllRecords()">Consultar Todos los Registros</button>
        </div>
    </div>

    <!-- Área de tabla -->
    <div class="table-area">
        <table id="recordsTable" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Continent</th>
                    <th>Region</th>
                    <th>SurfaceArea</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Tu archivo JS -->
<script src="./js/main.js"></script>
</body>
</html>
